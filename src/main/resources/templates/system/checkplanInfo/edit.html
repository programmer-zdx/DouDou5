<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-checkplanInfo-edit" th:object="${planInfo}">
			<input id="planId" name="planId" th:field="*{planId}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">审核状态：</label>
				<div class="col-sm-8">
					<select id="planState" name="planState" th:field="*{planState}" class="form-control">
						<option value="已审核">审核通过</option>
						<option value="不通过">不通过</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">审核结果：</label>
				<div class="col-sm-8">
					<input id="checkResult" name="checkResult" th:field="*{checkResult}" class="form-control" type="text" placeholder="原因">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/checkplanInfo"
		$("#form-checkplanInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-checkplanInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
