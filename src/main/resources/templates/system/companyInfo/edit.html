<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-companyInfo-edit" th:object="${companyInfo}">
            <input id="companyId" name="companyId" th:field="*{companyId}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">公司名称：</label>
				<div class="col-sm-8">
					<input id="companyName" name="companyName" th:field="*{companyName}" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">地址：</label>
				<div class="col-sm-8">

					<select id="areaId" name="areaId" class="form-control">
						<option th:each="areaId:${areaTypesCom}" th:value="${areaId.areaId}" th:text="${areaId.cityname}"></option>
					</select>

				</div>
			</div>

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/companyInfo"
		$("#form-companyInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-companyInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
