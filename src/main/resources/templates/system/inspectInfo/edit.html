<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-inspectInfo-edit" th:object="${inspectInfo}">
            <input id="inspectId" name="inspectId" th:field="*{inspectId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检人员姓名：</label>
				<div class="col-sm-8">
					<input id="inspectName" name="inspectName" th:field="*{inspectName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检人员年龄：</label>
				<div class="col-sm-8">
					<input id="inspectAge" name="inspectAge" th:field="*{inspectAge}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检人员性别：</label>
				<div class="col-sm-8">
					<input id="inspectSex" name="inspectSex" th:field="*{inspectSex}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检人员账号：</label>
				<div class="col-sm-8">
					<input id="user" name="user" th:field="*{user}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检人员密码：</label>
				<div class="col-sm-8">
					<input id="password" name="password" th:field="*{password}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">电话：</label>
				<div class="col-sm-8">
					<input id="phone" name="phone" th:field="*{phone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">驻点：</label>
				<div class="col-sm-8">
					<select id="stpoId" name="stpoId" class="form-control" >
						<option th:each="stpoId:${stpoIds}" th:value="${stpoId.stpoId}" th:text="${stpoId.stpoName}"></option>
					</select>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/inspectInfo"
		$("#form-inspectInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-inspectInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
