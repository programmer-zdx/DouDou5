<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-planInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">计划名称：</label>
				<div class="col-sm-8">
					<input id="planName" name="planName" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">站点名称：</label>
				<div class="col-sm-8">
					<select id="resId" name="resId" class="form-control" >
						<option th:each="resInfoList:${planress}" th:value="${resInfoList.resId}" th:text="${resInfoList.sitename}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">驻点名称：</label>
				<div class="col-sm-8">

						<option th:each="stpoInfoList:${planStpos}" th:value="${stpoInfoList.stpoId}" th:text="${stpoInfoList.stpoName}"></option>
					</select>-->

					<select id="stpoId" name="stpoId" class="form-control">
						<option th:each="planinfoListDept:${planTypesDept}" th:value="${planinfoListDept.deptId}" th:text="${planinfoListDept.deptName}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">起始时间：</label>
				<div class="col-sm-8">
					<input id="starttime" name="starttime" class="form-control" type="date">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-8">
					<input id="endtime" name="endtime" class="form-control" type="date">
				</div>
			</div>

<!--			<div class="form-group">	-->
<!--				<label class="col-sm-3 control-label">模板类型：</label>-->

<!--					</select>-->
<!--				</div>-->
<!--			</div>-->
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/planInfo"
		$("#form-planInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-planInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
