<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-statInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">代维公司名称：</label>
				<div class="col-sm-8">
					<!--<input id="companyId" name="companyId" class="form-control" type="text">-->
					<select id="companyId" name="companyId" class="form-control" >
						<option th:each="companyId:${companynames}" th:value="${companyId.companyId}" th:text="${companyId.companyName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">驻点名称：</label>
				<div class="col-sm-8">
					<!--<input id="stpoId" name="stpoId" class="form-control" type="text">-->
					<select id="stpoId" name="stpoId" class="form-control" >
						<option th:each="stpoId:${stpoInfos}" th:value="${stpoId.stpoId}" th:text="${  stpoId.stpoName}"></option>
					</select>
				</div>
			</div> 
			<div class="form-group">	
				<label class="col-sm-3 control-label">完成情况：</label>
				<div class="col-sm-8">
					<input id="type" name="type" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/statInfo"
		$("#form-statInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-statInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
