<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-stpoInfo-edit" th:object="${stpoInfo}">
            <input id="stpoId" name="stpoId" th:field="*{stpoId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">驻点名称：</label>
				<div class="col-sm-8">
					<input id="stpoName" name="stpoName" th:field="*{stpoName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">驻点位置：</label>
				<div class="col-sm-8">
					<input id="stpoAddress" name="stpoAddress" th:field="*{stpoAddress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属代维公司：</label>
				<div class="col-sm-8">
					<!--<input id="companyId" name="companyId" th:field="*{companyId}" class="form-control" type="text">-->
					<select id="companyId" name="companyId" class="form-control" >
						<option th:each="companyId:${companynames}" th:value="${companyId.companyId}" th:text="${companyId.companyName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检人员：</label>
				<div class="col-sm-8">
					<!--<input id="inspectId" name="inspectId" th:field="*{inspectId}" class="form-control" type="text">-->
					<select id="inspectId" name="inspectId" class="form-control" >
						<option th:each="inspectId:${inspectInfos}" th:value="${inspectId.inspectId}" th:text="${inspectId.inspectName}"></option>
					</select>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/stpoInfo"
		$("#form-stpoInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-stpoInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
