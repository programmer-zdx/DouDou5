<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tempInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">模板类型：</label>
				<div class="col-sm-8">
					<input id="tempType" name="tempType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">规范id：</label>
				<div class="col-sm-8">
					<input id="standardId" name="standardId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">模板概述：</label>
				<div class="col-sm-8">
					<input id="tempDescribe" name="tempDescribe" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">模板制作时间：</label>
				<div class="col-sm-8">
					<input id="tempTime" name="tempTime" class="form-control" type="datetime">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/tempInfo"
		$("#form-tempInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-tempInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
